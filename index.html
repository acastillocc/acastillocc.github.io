<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Seleccion de cuentos - Psicoliteratura</title>
    <link href="css/general.css" rel="stylesheet" type="text/css" />
    <link
      href="css/jquery-ui-1.8.24.custom.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="css/simple_tooltip.css" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/png" href="/files/pag10/nave.png" />
    <script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
    <script
      type="text/javascript"
      src="js/jquery-ui-1.8.24.custom.min.js"
    ></script>
    <script type="text/javascript" src="js/simple_tool_tip.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script type="text/javascript">
      $(document).ready(function (e) {
        simple_tooltip("have_tooltip", "tooltipp");
      });
    </script>
  </head>

  <body>
    <script type="text/javascript">
      $(window).load(function () {
        // Una vez se cargue al completo la página desaparecerá el div "loader"
        $("#div_loader").fadeOut(400, function () {
          $("#img_loader").hide();
          $("#loader").fadeOut(600, function () {
            $("#loader").remove();
            $("#img_loader").remove();
            $("#div_loader").remove();
          });
        });
      });
    </script>

    <img id="img_loader" src="/files/img_loader.png" />
    <div id="div_loader">Cargando Historia...</div>
    <div id="loader"></div>

    <script>
      Swal.fire({
        title: "<strong style='font-family:Bubblegum Sans'>¡Bienvenido/a al cuento del Marcianito Tico!</strong>",
        width: '60vw',
        heightAuto: false,
        background: '#B8860B',
        color: 'black',
        html: '<iframe width="560" height="315" src="/files/Tico_introducción.mp4" frameborder="0" allow="accelerometer;autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" ></iframe>',
        showCloseButton: true,
        confirmButtonColor: "slateblue", 
        focusConfirm: true,
        confirmButtonText: "¡Muéstrame el cuento!"
        
      });
    </script>

    <div class="info content" style="font-size: 20px;">
      Dale click al libro para iniciar una genial historia!...
    </div>
    <div class="wrapper">
      <div class="cuento tico"><a href="tico.html"></a></div>
    </div>
  </body>
</html>
